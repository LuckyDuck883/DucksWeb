<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Ducks | Dev Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050a0f; 
            --sidebar-bg: #0a1622; 
            --card-bg: #112233; 
            --accent: #55FF55; 
            --blue-accent: #00aaff; 
            --gold: #ffcc00;
            --text-main: #d1e1f0;
            --border: #1e3a5a;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        nav {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .nav-logo { font-weight: bold; color: var(--blue-accent); font-size: 1.2rem; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; font-family: monospace; }
        
        .about-sidebar {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .about-sidebar h4 { margin: 0 0 10px 0; font-size: 0.7rem; color: var(--blue-accent); text-transform: uppercase; letter-spacing: 1px; }
        .about-sidebar p { font-size: 0.8rem; line-height: 1.4; margin: 0; color: #a1b0c0; }

        .nav-link { 
            color: var(--text-main); text-decoration: none; padding: 10px; border-radius: 6px; margin-bottom: 5px; 
            transition: 0.2s; display: flex; align-items: center; font-size: 0.8rem; gap: 10px;
        }
        .nav-link:hover { background: var(--card-bg); color: var(--blue-accent); }

        /* Main Workspace */
        main { flex-grow: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #0a1f35, #050a0f); }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        .panel { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 25px; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--blue-accent); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px; border-bottom: 1px solid var(--border); padding-bottom: 10px;}

        /* Subdomain Table */
        .subdomain-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .subdomain-table th { text-align: left; font-size: 0.7rem; color: #586069; padding: 10px; text-transform: uppercase; }
        .subdomain-table td { padding: 20px 10px; border-bottom: 1px solid var(--border); vertical-align: top; }
        
        .status-badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .path-text { font-family: 'JetBrains Mono', monospace; color: var(--blue-accent); font-size: 0.85rem; }
        .desc-text { font-size: 0.8rem; color: #a1b0c0; margin-top: 5px; line-height: 1.4; display: block; }
        .module-tag { font-size: 0.6rem; color: var(--accent); background: rgba(85, 255, 85, 0.1); padding: 2px 6px; border-radius: 4px; margin-top: 8px; display: inline-block; border: 1px solid rgba(85, 255, 85, 0.2); }
    </style>
</head>
