        nav {

            display: flex;
            flex-direction: column;
            padding: 25px 15px;
        }

        .nav-logo { font-weight: bold; color: var(--gold); font-size: 1.2rem; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }
