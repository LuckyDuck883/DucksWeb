<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DucksWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 { color: #ffcc00; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 40px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #444;
            transition: transform 0.3s, border-color 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: #ffcc00;
        }
        .card h3 { margin: 10px 0; color: #ffcc00; }
        .card p { font-size: 0.9em; color: #bbb; }

        .social-section {
            border-top: 1px solid #444;
            padding-top: 40px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .social-icon {
            color: #bbb;
            font-size: 2rem;
            transition: color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .social-icon:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
        .discord:hover { color: #5865F2; } /* Discord Blue */
        .github:hover { color: #ffffff; }  /* GitHub White */
    </style>
</head>
<body>

    <div class="container">
        <h1>LuckyDuck's Portfolio</h1>
        <p class="subtitle">Developer & Creator | Exploring the web one duck at a time.</p>

        <div class="grid">
            <a href="https://luckyduck883.github.io/ImaSayDucks/" class="card">
                <h3>ü¶Ü ImaSayDucks</h3>
                <p>Click to see what the ducks have to say.</p>
            </a>

            <a href="https://luckyduck883.github.io/Cha0sCraft/" class="card">
                <h3>‚öîÔ∏è Cha0sCraft</h3>
                <p>Explore the chaos of this project.</p>
            </a>

            <a href="https://luckyduck883.github.io/BioRoll/" class="card">
                <h3>üé≤ BioRoll</h3>
                <p>A unique project for rolling bios.</p>
            </a>
        </div>

        <div class="social-section">
            <h3>Let's Connect</h3>
            <div class="social-links">
                <a href="https://github.com/luckyduck883" class="social-icon github" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                
                <a href="#" class="social-icon discord" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #555;">¬© 2026 LuckyDuck</p>
        </div>
    </div>

</body>
</html>
